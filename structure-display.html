<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-image/iron-image.html"><!--
`structure-display`
Search and Display structures from UnicarbKB by composition

@demo demo/index.html 
-->

<dom-module id="structure-display">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax
            id="structureRequest"
            url="http://glycoproteome.expasy.org/glycoUtils/utils/unicarbKB/searchComposition/{{selectedStructure}}"
            handle-as="json"
            method="GET"
            last-response="{{ajaxResponse}}"
            on-error="_handleError"
            debounce-duration="300">
    </iron-ajax>

    <div>
      <template is="dom-repeat" items="[[ajaxResponse]]">
        <a href="http://www.unicarbkb.org/structure/[[item.unicarbKBId]]">
          <iron-image style="width:300px; height:200px;" sizing="contain"  src="data:image/png;base64,[[item.unicarbKBImage]]"></iron-image>
        </a>
      </template>
    </div>

  </template>

  <script>
    Polymer({

      is: 'structure-display',

      properties: {
        selectedStructure: {
          type: String,
          reflectToAttribute: true,
          observer: '_selectedStructureChanged'
        }
      },

      _handleError: function(){
        //output a message!
        //popup is needed.
      },

      _selectedStructureChanged: function(newValue){
        if(newValue != '' && newValue){
          this.$.structureRequest.generateRequest();
        }
      }


    });
  </script>
</dom-module>
