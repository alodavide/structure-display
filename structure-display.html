<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-image/iron-image.html"><!--
`structure-display`
Search and Display structures from UnicarbKB by composition

@demo demo/index.html
-->

<dom-module id="structure-display">
  <template>
    <style>
      :host {
        display: block;
      }

      a {
        color: white;
      }
    </style>

    <iron-ajax
            id="structureRequest"
            url="http://glycoproteome.expasy.org/glycoUtils/utils/unicarbKB/searchComposition/{{selectedStructure}}"
            handle-as="json"
            method="GET"
            last-response="{{ajaxResponse}}"
            on-error="_handleError"
            debounce-duration="300">
    </iron-ajax>
    <div>
      <template is="dom-if" if="{{introMessage}}">
        <p>Click on the nodes in the Visualizer to get structures with a particular composition.</p>
      </template>
      <template is="dom-if" if="{{_countStructures(ajaxResponse)}}">
        <p>No structure has been found with this composition.</p>
      </template>
      <template is="dom-repeat" items="[[ajaxResponse]]">
        <a href="http://www.unicarbkb.org/structure/[[item.unicarbKBId]]" target="_blank">
          <iron-image style="width:300px; height:200px;" sizing="contain"  src="data:image/png;base64,[[item.unicarbKBImage]]"></iron-image>
        </a>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'structure-display',
      properties: {
        selectedStructure: {
          type: String,
          reflectToAttribute: true,
          observer: '_selectedStructureChanged'
        },
        introMessage : {
          type: Boolean,
          value: true
        }
      },

      _handleError: function(){
        //output a message!
        //popup is needed.
      },

      _countStructures: function(response){
        return response.length <= 0;
      },
      _selectedStructureChanged: function(newValue){
        this.introMessage = false;
        if(newValue != '' && newValue){
          this.$.structureRequest.generateRequest();
        }
      }


    });
  </script>
</dom-module>
